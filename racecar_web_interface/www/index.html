  <script>

      //Some initializations after the page has been shown
      $(document).ready(function(){
        // document.getElementById("log").value = 'Default text\n'
      });

      function checkIP() {
        let form  = document.getElementById("login");
        let ip_addr = document.getElementById("ip_addr").value;
        const regexIpAllowed = /^((127|10)\.)(0\.)(([0-9]|1[0-9][0-9]|2[0-5][0-4])\.)([0-9]|1[0-9][0-9]|2[0-5][0-4])/gi;
        if ( regexIpAllowed.test(ip_addr) === true ){
          form.submit();
        } else {
          console.log("Invalid IP. Please try again")
        }
      }


  </script>
