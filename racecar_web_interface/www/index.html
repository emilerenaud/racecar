<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <title>Probl√©matique APP3</title>
</head>

<body>
    
  <!-- Menu BEGIN-->
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
    </div>
  </div>

  <nav class="navbar navbar-dark bg-dark">
    <div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <!-- Menu END-->

  <!-- Main layout BEGIN-->
  <div class="align-ip">
    <form action="control.html" method="get">
        <label>Username</label>
        <input type="text" name="username_id" required><br>
        <label for="ip_addr">ROS master IP</label>
        <input type="text" name="ip_addr" required><br>
        <button type="submit" onclick="connectROS();" >Connecter</button>
      </form>
    </div>
  <!-- Main layout END-->
  
  <!-- JavaScript, import frameworks -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/roslib.min.js"></script> <!-- rosbridge -->
  <script src="control.html"></script>

  <!-- Custom scripts -->
  <script>
      // Define some global variables
      var rbServer = null;
      var cmdVelTopic = null;

      //Some initializations after the page has been shown
      $(document).ready(function(){
        // document.getElementById("log").value = 'Default text\n'
      });

      // function addToTheList() {
      //   $("list").innerHTML += ("<li>" + u + "</li>");
      // Define some functions
      function connectROS() {
        // This function connects to the rosbridge server
      // console.log(" Connection to "+$("#ip_addr").value());

      let ip_addr = $('#ip_addr').val();
      console.log(ip_addr);
      debugger;

      if ( ip_addr && ip_addr != "" ){
        
        rbServer = new ROSLIB.Ros({
            // Assuming ros server IP is 10.42.0.1
          url : 'ws://'+$("#ip_addr").val()+':9090'
        });
  
          rbServer.on('connection', function(){
              console.log('Connected to websocket server.');
  
              // These lines create a topic object as defined by roslibjs
              cmdVelTopic = new ROSLIB.Topic({
                  ros : rbServer,
                  name : '/racecar/cmd_vel_abtr_2',
                  messageType : 'geometry_msgs/Twist'
              });
        });
  
          rbServer.on('error', function(error) {
            console.log('Error connecting to websocket server: ', error);
        });
  
        rbServer.on('close', function() {
            console.log('Connection to websocket server closed.');
        });
      }
      }


  </script>
</body>
</html>
