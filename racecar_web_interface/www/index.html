<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <title>Laboratoire S5-GIF250</title> 
</head>

<body>
    
  <!-- Menu BEGIN-->
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h6 class="text-white h4">Configuration</h6>
      <!-- <div style="color: rgb(255, 255, 255)"> ROS master IP Adress :</div> -->
      <!-- <input id="ip_adress" placeholder="127.0.0.1"> </input> -->
      <!-- <form> -->
        <label for="ip_adress" style="color: rgb(255, 255, 255)">ROS master IP Adress</label><br>
        <input type="text" id="ip_adress" name="IP Adress"><br>
        <button onclick="connectROS()" class="button-style"> Connectez</button>
      <!-- </form> -->
      </div>
  </div>

  <nav class="navbar navbar-dark bg-dark">
    <div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <!-- Menu END-->

  <!-- Main layout BEGIN-->
  <div class="container-fluid">
    <div class="row"> 
      <div class="col-md-4 themed-grid-col">
        <div>
          <h1 class="text-bold"> Status</h1>  
          <div id="consoleLog" width="30%" class="background-color-iframe">

          </div>
          <button onclick="clearConsole()" class="button-style"> Effacez </button>
        </div>
        
        <div>
          <h1 class="text-bold"> Contrôle</h1>
          <button id="buttonAvancez" onclick="buttonEvent('En Avant!<br>',1)" class="button-style"> Avancez</button>
          <button id="buttonReculez" onclick="buttonEvent('Arrêts!<br>',0)" class="button-style"> Stop</button>
          <script>
            function buttonEvent(text,state)
            {
              writeConsole(text);
              updateTwist(state);
            }
            function writeConsole(text)
            {
              // document.getElementById()
              var console = document.getElementById('consoleLog');
              console.innerHTML += text;
              console.scrollTop = console.scrollHeight;
            }
            function clearConsole()
            {
              document.getElementById('consoleLog').innerHTML = '';
            }   
          </script>
        </div>
        
      </div>
  
      <div class="col-md-8 themed-grid-col">
        <h1 class="text-bold"> Caméra</h1>
        <img src="http://localhost:8080/stream?topic=/racecar/raspicam_node/image_raw" alt="No picture from Racecar" width="300" height="200"> 
        <!-- <video width="320" height="240" controls> -->
          <!-- <source src="" type="video/mp4"> -->
          <!-- <source src="movie.ogg" type="video/ogg"> -->
          <!-- Your browser does not support the video tag. -->
        <!-- </video>  -->
      </div>
    </div>
    
  </div>
  <!-- Main layout END-->
  
  <!-- JavaScript, import frameworks -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/roslib.min.js"></script> <!-- rosbridge -->

  <!-- Custom scripts -->
  <script>
      // Define some global variables
      var rbServer = null;
      var cmdVelTopic = null;


      //Some initializations after the page has been shown
      $(document).ready(function(){
        document.getElementById("log").value = 'Default text\n'
      });

      // Define some functions
      function connectROS() {
          // This function connects to the rosbridge server
        // document.getElementById('buttonReculez').style.backgroundColor = "white";
        var ip = document.getElementById('ip_adress').value;
        console.log(ip)
        // document.getElementById('consoleLog').innerHTML += ip;
        rbServer = new ROSLIB.Ros({
            // Assuming ros server IP is 10.42.0.1
          // url : 'ws://127.0.0.1:9090'
          url : 'ws://' + ip + ':9090'
        });

          rbServer.on('connection', function(){
              console.log('Connected to websocket server.');

              // These lines create a topic object as defined by roslibjs
              cmdVelTopic = new ROSLIB.Topic({
                  ros : rbServer,
                  name : '/racecar/cmd_vel_abtr_2',
                  messageType : 'geometry_msgs/Twist'
              });
        });

          rbServer.on('error', function(error) {
            console.log('Error connecting to websocket server: ', error);
        });

        rbServer.on('close', function() {
            console.log('Connection to websocket server closed.');
        });
      }

      // These lines create a message that conforms to the structure of the Twist defined in our ROS installation
      // It initalizes all properties to zero. They will be set to appropriate values before we publish this message

        var twist = new ROSLIB.Message({
           linear : {
                x : 0.0,
                y : 0.0,
                z : 0.0
            },
            angular : {
                x : 0.0,
                y : 0.0,
                z : 0.0
            }
        });

        function updateTwist(state)
        {
          if(state == 1 || state ==0)
          {
            twist.linear.x = state;
          }
        }

      

      //Publishing loop cmd_vel at 5 Hz
      setInterval(function(){
           if(cmdVelTopic != null)
           {
            
             cmdVelTopic.publish(twist);
           }
      }, 200);

  </script>
</body>
</html>
